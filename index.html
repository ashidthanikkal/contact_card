<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>    
    <div id="card" class="d-flex flex-wrap my-5 border container rounded shadow" style="background: rgb(228,228,228);">
        <div class="container">
            <h1 class="text-center my-3">Contact Card</h1>
        </div>
    </div>

</body>
<script>
    // background: linear-gradient(0deg, rgba(241,234,217,1) 0%, rgba(127,148,75,1) 97%);
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>contactCard(result))
    function contactCard(details){
        for(let i of details){
            card.innerHTML+=
            `<div class="card container my-3" style="width: 18rem;">
                <div class="card-body text-white">
                <h6 class="card-title"><i class="fa-solid fa-user fa-sm" style="color: #ffffff;"></i> ${i.name}</h6>
                <h6 class="card-subtitle mb-2">User Name: ${i.username}</h6>
                <p class="card-text">Email: ${i.email}</p>
                <p class="card-text">Address: ${i.address.street},${i.address.suite},${i.address.city},${i.address.zipcode},${i.address.suite}</p>
                </div>
            </div>`
        }
    }
</script>
</html>
